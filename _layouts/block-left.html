<section id="{{ page.name }}" class="bloco">
  <div class="container">
    <div class="row">
      <!-- Título do Bloco -->
      <div class="col-xs-12 col-sm-12 col-md-4">
        <h2>{{ page.title }}</h2>
        {% if page.icon %}
        <i class="{{ page.icon }}"></i>
        {% endif %}
      </div>
      <!-- Conteúdo do Bloco -->
      <div class="col-xs-12 col-sm-12 col-md-8">
        {{ content }}
      </div>
    </div>
  </div>
</section>
